<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo">
                    
                </div>
            </div>
            <div class="location border">
                <!-- <div class="locologo"><i class="fa-solid fa-location-dot"></i></div> -->
                <span id="deliver">Deliver to</span>
                <div class="add"><i class="fa-solid fa-location-dot">
                    <span id="india">India</span>
                </i></div>
            </div>
            <div class="nav-search">
                <select class="select-list">
                    <option>ALL</option>
                    <option>NO</option>

                </select>
                <input class="search-box" placeholder="Search Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="acc border">
                <span class="hellosignin">Hello, sign in</span>
                <div class="acc-list">
                    <span class="acc-acc-list">Accounts & lists</span>
                    <select class="acc-list"></select>
                </div>
                    
                    
            </div>
            <div class="ret border">
                <p>
                    <span class="hellosignin">Returns</span>
                </p>
                <p><span class="acc-acc-list"> & Orders</span></p>
            </div>
            <div class="cart border">
                <div class="cart-logo"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="cart-cart"><span class="acc-acc-list">Cart</span></p></div>
            </div>

            
    
            
        </div>
        <div class="nav-anchor">
            <div class="list-all design border color">
                <span><i class="fa-solid fa-list"></i></span>
                <span>ALL</span>
            </div>
            <div class="links color">
                <div class="td design border"><span>Today's Deals</span></div>
                <div class="cs design border"><span>Customer service</span></div>
                <div class="re design border"><span>Registry</span></div>
                
                <div class="gc design border"><span>Gift Cards</span></div>
                <div class="sell design border">Sell</div>
            </div>
            <div class="empty color"></div>
        </div>
    </header>

</body>
</html>
